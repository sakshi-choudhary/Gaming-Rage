<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactUs</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="leading-normal tracking-normal text-gray-400 m-6 bg-cover bg-fixed"
    style="background-image: url('../assets/header.png');">

    <!--Nav-->
    <div class="w-full container mx-auto flex">
        <div class="w-full flex items-center justify-between">
            <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
                href="/">
                Gaming<span
                    class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">Rage</span>
            </a>
        </div>
        <div class="flex ">
            <a class="mx-3 text-gray-200 hover:opacity-50" href="/">HOME</a>
            <a class="mx-3 text-gray-200 hover:opacity-50" href="/about/index.html">ABOUT</a>
            <a class="mx-3 text-gray-200 hover:opacity-50" href="/contact/contact.html">CONTACT</a>
        </div>
    </div>
    <div class="wrapper">
        <h2>Contact US<br></h2>

        <div id="error_message">

        </div>
        <form action="" id="myform" onsubmit="return validate();">
            <div class="input_field">
                <input type="text" placeholder="Name" id="name">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Subject" id="subject">
            </div>
            <div class="input_field">
                <input type="number" placeholder="Age" id="age">
            </div>

            <div class="input_field">
                <input type="text" placeholder="Phone" id="phone">
            </div>
            <div class="input_field">
                <input type="text" placeholder="Email" id="email">
            </div>
            <div class="input_field">
                <textarea placeholder="Message" id="message"></textarea>
            </div>
            <div class="input_field">
                <label>Are you a Student?</label>
                <input type="checkbox" id="student">
            </div>
            <div class="btn">
                <input type="submit" name="submit">
            </div>
        </form>
    </div>

</body>
<script src="script.js"></script>

</html>
